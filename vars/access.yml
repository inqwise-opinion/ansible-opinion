users_groups:
  - name: "{{ app_group }}"
users:
  - name: "{{ app_user }}"
    group: "{{ app_group }}"
    append: yes
  - name: glassfox
    cron_allow: yes
    sudo_options: "ALL=(ALL) NOPASSWD: ALL"
    expires: -1
    authorized_keys:
      - "ssh-rsa "
  - name: terragootman
    cron_allow: yes
    sudo_options: "ALL=(ALL) NOPASSWD: ALL"
    expires: -1
    authorized_keys:
      - "ssh-rsa "
  - name: boundary
    cron_allow: yes
    sudo_options: "ALL=(ALL) NOPASSWD: ALL"
    expires: -1
    authorized_keys:
      - "ssh-rsa "

       